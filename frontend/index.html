<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mangekyo Cinema - Home</title>
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/auth-modal.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">Mangekyo Cinema</div>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html" id="nav-profile" style="display:none;">Profile</a></li>
                    <li><a href="admin.html" id="nav-admin" style="display:none;">Admin</a></li>
                </ul>
                <span id="user-span" class="nav-user"></span>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <section class="page-heading">
                <h1>Now in Cinemas</h1>
                <p>Browse movies, filter by genre, and start your booking journey.</p>
            </section>

            <section class="filters-row">
                <div>
                    <label for="search-title">Search</label>
                    <input type="search" id="search-title" placeholder="Search by movie title...">
                </div>
                <div>
                    <label for="filter-genre">Genre</label>
                    <select id="filter-genre">
                        <option value="">All Genres</option>
                    </select>
                </div>
            </section>

            <section id="movies-list" class="grid-3" aria-live="polite"></section>
            <p id="movies-error" class="text-error" style="display:none;"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Mangekyo Cinema. All rights reserved.</p>
    </footer>

    <script src="static/js/auth.js"></script>
    <script src="static/js/api.js"></script>
    <script src="static/js/home.js"></script>
</body>
</html>
