<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="static/css/main.css">

</head>
<body>
  <header class="site-header">
    <div class="site-header-inner">
      <div class="site-header-title">Mangekyo Cinema</div>
      <nav class="site-nav">
        <div class="site-nav-primary">
          <a href="index.html">Home</a>
          <a href="profile.html" id="nav-profile" style="display:none;">Profile</a>
          <a href="admin.html" id="nav-admin" style="display:none;">Admin</a>
        </div>
        <span id="user-span" class="site-nav-user"></span>
      </nav>
    </div>
  </header>
  <main>
    <div class="page-shell">
      <section class="page-heading">
        <h1>Now in cinemas</h1>
        <p>Browse movies, filter by genre, and start your booking.</p>
      </section>
      <section class="filters-row">
        <div>
          <label for="search-title">Search</label>
          <input type="search" id="search-title" placeholder="Movie title">
        </div>
        <div>
          <label for="filter-genre">Genre</label>
          <select id="filter-genre">
            <option value="">All</option>
          </select>
        </div>
      </section>
      <section id="movies-list" class="card-grid" aria-live="polite"></section>
      <p id="movies-error" class="error-msg" style="display:none;"></p>
    </div>
  </main>
  <script src="static/js/auth.js"></script>
  <script src="static/js/api.js"></script>
  <script src="static/js/home.js"></script>
