<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Details - Mangekyo Cinema</title>
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/auth-modal.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">Mangekyo Cinema</div>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html" id="movie-nav-profile" style="display:none;">Profile</a></li>
                    <li><a href="admin.html" id="movie-nav-admin" style="display:none;">Admin</a></li>
                </ul>
                <span id="movie-user-span" class="nav-user"></span>
            </div>
        </div>
    </nav>

    <main id="movie-main">
        <div class="container">
            <section id="movie-header">
                <div>
                    <img id="movie-poster" src="" alt="Movie Poster" />
                </div>
                <div id="movie-info">
                    <h1 id="movie-title"></h1>
                    
                    <div class="badge-row" id="movie-badges" style="margin-bottom: 15px;"></div>
                    
                    <p id="movie-meta-year" class="card-meta"></p>
                    <p id="movie-duration" class="card-meta"></p>
                    <p id="movie-meta-genres" class="card-meta"></p>
                    <p id="movie-rating" class="card-meta"></p>
                    
                    <p id="movie-description" style="margin-top: 20px; line-height: 1.8;"></p>
                    
                    <div id="movie-trailer-wrap" style="margin-top: 25px; display: none;">
                        <h3 style="margin-bottom: 10px;">Trailer</h3>
                        <iframe id="movie-trailer" width="560" height="315" src="" 
                                title="Movie Trailer" frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen></iframe>
                    </div>
                    
                    <div style="margin-top: 30px;">
                        <button type="button" id="buy-tickets-btn" class="btn">Buy Tickets</button>
                    </div>
                </div>
            </section>

            <section id="reviews-section" style="margin-top: 3rem;">
                <h2>Reviews & Ratings</h2>
                
                <!-- Rating form (only shown if user attended a session) -->
                <div id="rating-form-wrap" style="display:none; margin-bottom: 30px;">
                    <h3 style="margin-bottom: 15px; font-size: 1.2rem;">Leave Your Rating</h3>
                    <form id="rating-form" style="background: #222; padding: 20px; border-radius: 8px;">
                        <div class="form-group">
                            <label for="rating-input">Rating (1-5 stars)</label>
                            <select id="rating-input" class="form-control" required>
                                <option value="">Select rating...</option>
                                <option value="1">1 - Poor</option>
                                <option value="2">2 - Fair</option>
                                <option value="3">3 - Good</option>
                                <option value="4">4 - Very Good</option>
                                <option value="5">5 - Excellent</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="comment-input">Comment (optional)</label>
                            <textarea id="comment-input" class="form-control" rows="3" 
                                      placeholder="Share your thoughts about the movie..."></textarea>
                        </div>
                        <button type="submit" class="btn">Submit Rating</button>
                        <p id="rating-error" class="text-error" style="display:none; margin-top: 10px;"></p>
                    </form>
                </div>

                <h3 style="margin-bottom: 15px; font-size: 1.2rem;">User Reviews</h3>
                <ul id="reviews-list"></ul>
                <p id="no-reviews" style="display:none; color: #666; text-align: center; padding: 40px;">
                    No reviews yet. Be the first to rate this movie!
                </p>
            </section>

            <p id="movie-error" class="text-error" style="display:none;"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Mangekyo Cinema. All rights reserved.</p>
    </footer>

    <script src="static/js/auth.js"></script>
    <script src="static/js/api.js"></script>
    <script src="static/js/movie.js"></script>
</body>
</html>
