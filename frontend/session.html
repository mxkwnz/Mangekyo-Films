<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Seats - Mangekyo Cinema</title>
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/auth-modal.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">Mangekyo Cinema</div>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html" id="session-nav-profile" style="display:none;">Profile</a></li>
                    <li><a href="admin.html" id="session-nav-admin" style="display:none;">Admin</a></li>
                </ul>
                <span id="session-user-span" class="nav-user"></span>
            </div>
        </div>
    </nav>

    <main>
        <div id="session-page">
            <section id="session-header">
                <img id="session-poster" src="" alt="Movie Poster" />
                <div id="session-info">
                    <h1 id="session-movie-title"></h1>
                    <p id="session-duration"></p>
                    <p id="session-hall"></p>
                    <p id="session-time"></p>
                    <p id="session-price"></p>
                </div>
            </section>

            <div id="screen-label">SCREEN</div>

            <div id="seat-map-wrap">
                <div id="seat-map"></div>
                <div id="seat-legend">
                    <span class="legend-item">
                        <span class="seat-demo free"></span>
                        Available
                    </span>
                    <span class="legend-item">
                        <span class="seat-demo occupied"></span>
                        Taken
                    </span>
                    <span class="legend-item">
                        <span class="seat-demo selected"></span>
                        Your Selection
                    </span>
                </div>
            </div>

            <div id="selected-seat-info" style="text-align: center; margin-top: 20px; min-height: 30px;">
                <p id="seat-info-text" style="color: #b3b3b3;"></p>
            </div>

            <div id="confirm-wrap">
                <button type="button" id="confirm-booking-btn" class="btn" disabled>
                    Confirm Booking
                </button>
                <p id="confirm-error" class="text-error" style="display:none;"></p>
            </div>

            <div id="success-message" style="display:none;">
                <p>ðŸŽ‰ Booking successful! You can view your ticket in your Profile.</p>
                <div style="margin-top: 20px;">
                    <a href="profile.html" class="btn">Go to Profile</a>
                    <a href="index.html" class="btn btn-ghost" style="margin-left: 10px;">Back to Home</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Mangekyo Cinema. All rights reserved.</p>
    </footer>

    <script src="static/js/auth.js"></script>
    <script src="static/js/api.js"></script>
    <script src="static/js/session.js"></script>
</body>
</html>
